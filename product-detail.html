<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product Details - PALMEN</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg p-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">PALMEN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- تفاصيل المنتج -->
  <section id="product-details" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4" id="productName">Product Name</h2>
      <div class="row">
        <div class="col-md-6">
          <img src="https://via.placeholder.com/800x800" alt="Product Image" class="img-fluid" id="productImage">
        </div>
        <div class="col-md-6">
          <h3 id="productPrice">$88.00</h3>
          <p id="productDescription">Product description goes here.</p>
          <button class="btn btn-primary" id="addToCartButton" onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // قراءة الرابط لتمرير المنتج (URL Params)
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product'); // الحصول على اسم المنتج من الرابط

    // دالة لعرض تفاصيل المنتج بناءً على الرابط
    function displayProductDetails() {
      if (productId === 'mens-jacket') {
        document.getElementById('productName').textContent = "Men's Jacket";
        document.getElementById('productImage').src = "https://via.placeholder.com/800x800";
        document.getElementById('productPrice').textContent = "$79.99";
        document.getElementById('productDescription').textContent = "Stylish and comfortable men's jacket. Perfect for casual or formal events.";
      }
      else if (productId === 'womens-dress') {
        document.getElementById('productName').textContent = "Women's Dress";
        document.getElementById('productImage').src = "https://via.placeholder.com/800x800";
        document.getElementById('productPrice').textContent = "$59.99";
        document.getElementById('productDescription').textContent = "Elegant and modern women's dress for all occasions.";
      }
      // إضافة تفاصيل لمنتجات أخرى إذا لزم الأمر
    }

    // دالة لإضافة المنتج إلى السلة
    function addToCart() {
      const productName = document.getElementById('productName').textContent;
      const productPrice = parseFloat(document.getElementById('productPrice').textContent.replace('$', ''));

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: productName, price: productPrice });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} has been added to your cart.`);
    }

    // استدعاء دالة لعرض تفاصيل المنتج عند تحميل الصفحة
    window.onload = displayProductDetails;
  </script>
</body>

</html>
